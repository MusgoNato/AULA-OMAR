<html>
    <head>
        <!--LINK = COR NÃO ACESSADA, O QUE ESTA LA QUANDO APARECE NA PÁGINA
            ALINK = COR UTILIZADA PRA FAZER O LINK PISCAR QUANDO FOR CLICADO
            VLINK = COR DO LINK JÁ ACESSADO -->
            <!--O link so pode ser usado junto com o css, pois ele altera a visualização dele antes de qualquer ação-->
        <body alink="blue" vlink="red">
            <center>
                <!-- TIPOS DO TARGET-->
                <!--blank = aberta em uma nova janela do navegador-->
                <!--self = aberta na mesma janela que esta o hiperlink-->
                <!--parent = Na mesma moldura que contem o hiperlink-->
                <!--top = É aberta ocupando toda a janela atua-->
                <!--O href é o hiperlink de referencia, que sera uma ancora, uma direção para aonde tem que ser mostrado-->
                <!--Caso o target nao seja informado, por padrao ele usa o self-->
                <!--Caso no começo do href eu coloque o #, ele buscara o arquivo html especificado, e fara uma ancoragem com ele, para justamente saber qual arquivo fez esse vínculo-->
                <a href="https://lirp.cdn-website.com/33406c6e/dms3rep/multi/opt/mortadela-2-1920w.jpg" target="_blank">https://lirp.cdn-website.com/33406c6e/dms3rep/multi/opt/mortadela-2-1920w.jpg</a>
            </center>
        </body>
    </head>
</html>
