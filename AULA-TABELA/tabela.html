<html>
    <!--Colore o background em amarelo-->
    <body bgcolor="yellow">
        <!--O paragrafo abaixo é alinhado ao centro, depois a fonte e formatada com o tamanho desejado e na cor desejada tambem-->
        <!--Depois é colocado em negrito todo o texto com o <b>-->
        <p align="center"><font face="Times New Roman" size="6" color="black"><b>Tabela de Apresentação</b></font></p>
        <!--Toda a tabela abaixo é centralizada-->
        <center>
            <!--É criada uma tabela-->
            <table border="10" bgcolor="white">
                <!--Tr siginifica table row, ou seja, é criada uma linha na tabela-->
                <tr bgcolor="silver">
                    <!--Th siginifica celulas cabeçalho, seriam as primerias celulas encontradas na tabela-->
                    <!--O rowspan indica quantas linhas o table heading ira ocupar, isso funciona tanto na tag td quanto th-->
                    <!--O colspan indica quantas colunas aquele table heading ira ocupar, isso funciona tanto na tag td quanto th-->
                    <th width="10%" rowspan="3">Nome Elemento</th>
                    <th width="10%" colspan="2">Símbolo</th>
                    <th width="10%">Número Atômico</th>
                    <th width="10%">Massa Atômica</th>
                    <th width="10%">Período</th>
                    <th width="10%">Estado</th>
                </tr>
                <!--Cada tr é adicionada uma nova linha na tabela-->
                <tr>
                    <!--TD significa table data, ou seja, os dados da tabela-->
                    <td align="center">Hidrogênio</td>
                    <td align="center">H</td>
                    <td align="center">1</td>
                    <td align="center">1,0079</td>
                    <td align="center">1</td>
                    <td align="center">Gasoso</td>
                </tr>
                <!--Adicionando mais uma linha para minha tabela-->
                <tr>
                    <!--Adicionando as linhas de dados da tabela-->
                    <td align="center">Ouro</td>
                    <td align="center">Au</td>
                    <td align="center">79</td>
                    <td align="center">Sólido</td>
                    <td align="center"></td>
                    <td align="center"></td>
                </tr>
                <!--Adicionando mais uma linha para minha tabela-->
                <tr>
                    <!--Adição de dados na tabela-->
                    <td align="center">Lítio</td>
                    <td align="center">Li</td>
                    <td align="center">6,94</td>
                    <!--Caso não haja valores dentro da célula, esta tera seu valor vazio-->
                    <td align="center">87</td>
                    <td align="center"></td>
                    <td align="center"></td>
                </tr>
            </table>
        </center>
    </body>
</html>
