<html>
    <head>
        <body>
            <!--A tag div é definida em uma posição absoluta, posição a partir do topo e do lado esquerdo da página, a altura e largura são especificados em pixels-->
            <!--Tags div sao divididas em blocos, pedaços da pagina-->
            <div>Essa parte ela é definida com posição em pixel</div>

            <!--A tag span é empregada quando precisa definir uma visualização especial pra algum tipo de caractere dentro de um texto, um exemplo são as tags p, de paragrafo-->
            <!--1° é colocado a tag <p>, inserido o texto, se caso queira colocar algum tipo de cor em alguma palavra ou frase, antes da frase deve ser antecedido a tag <span style="color: acorquequiser"Frase/palavra aqui<\span>-->
            <p>My mother has <span style="color: yellowgreen;">yellowgreen</span> eyes.</p>
        </body>
    </head>
</html>
